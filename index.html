<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>آية كريمة</title>
    <style>
        body {
            font-family: 'Cairo', 'Tajawal', Arial, sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            color: #2c3e50;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .ayah {
            background-color: #ffffffcc;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-size: 28px;
            font-weight: bold;
            line-height: 2;
            transition: transform 0.5s, background-color 0.5s;
        }
        .ayah:hover {
            transform: scale(1.05);
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="ayah">
        ﴿ وَكَانَ اللَّهُ غَفُورًا رَحِيمًا ۝ وَمَنْ تَابَ وَعَمِلَ صَالِحًا فَإِنَّهُ يَتُوبُ إِلَى اللَّهِ مَتَابًا ﴾
    </div>
</body>
</html>
